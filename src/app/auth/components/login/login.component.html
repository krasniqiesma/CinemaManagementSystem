<div class="container login-form" [formGroup]="loginForm">
    <div class="mb-3 row">
        <div class="col-lg-12">
            <div class="col-sm-12">
                <input type="text" placeholder="Email" 
                class="form-control" formControlName="email">
            </div>
            <div class="error" 
            *ngIf="loginForm.get('email')?.hasError('required') 
            && loginForm.get('email')?.touched">
                Email is required.
            </div>
            <div class="error" 
            *ngIf="loginForm.get('email')?.hasError('email') 
            && loginForm.get('email')?.touched">
                Invalid email format.
            </div>
        </div>
        <div class="col-lg-12">
            <div class="col-sm-12">
                <input type="password" placeholder="Password" class="form-control" formControlName="password">
            </div>
            <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                Password is required.
            </div>
            <div class="error" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                Password should be at least 6 characters long.
            </div>
        </div>

        <div class="col-lg-12">
            <button class="login-button" (click)="submitForm()" [disabled]="loginForm.invalid">Login</button>
        </div>
    </div>
</div>
