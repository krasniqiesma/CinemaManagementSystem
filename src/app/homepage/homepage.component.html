<!-- src/app/movies/movies.component.html -->
<div class="container mt-4">
  <div class="row" id="movieCards">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of movieList">
        <div class="card mb-3">
          <img *ngIf="item?.photoUrl" [src]="item.photoUrl" alt="{{ item.title }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text"><b>{{ item.description }}</b></p>
            <a routerLink="/views/categories/movies/movie-details/{{item.id}}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
